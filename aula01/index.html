<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Conversor de moedas</title>
        <link rel="stylesheet" href="styles.css">
        <script src="scripts.js" defer></script>
    </head>

    <div class="container">
        <h1 class="page-title">
          Conversor de moedas
        </h1>
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-aluraflix.svg" class="page-logo" alt="">
      </div>
      <a href="https://alura.com.br/" target="_blank">
        <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
        <img src="https://caelum-online-public.s3.amazonaws.com/assets-imersaodev/Convers%C3%A3o+1.png">
      </a>

      <form class="form" action="">
        <fieldset>
          <div class="camp">
            <label for="name">Nome</label>
            <input id="name" name="name" type="text" placeholder="Digite seu nome" required>
          </div>

          <div class="camp">
            <label for="value">Valor</label>
            <input id="value" name="value" type="text" placeholder="Digite o valor" required>
          </div>
          
          <div class="camp">
            <label for="cointype">Tipo da moeda</label>
            <select name="cointype" id="cointype">
              <option disabled selected value="">Selecione</option>
              <option>Dolar</option>
              <option>Euro</option>
              <option>Libra</option>
            </select>
          </div>

          <div class="camp">
            <input id="send" type="submit" value="Converter">
          </div>
        </fieldset>
      </form>
    </div>
</html>
